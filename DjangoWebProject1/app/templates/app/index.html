{% extends "app/layout.html" %}

{% block content %}

{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

    <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        <li data-target="#myCarousel" data-slide-to="1"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>

        <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">

            <img src="{% static 'app/content/Virtus.proLogo.png'%} " alt="Первый слайд" class="img-responsive"/>

            <div class="carousel-caption" role="option">

                <p>
                    <font size="7" color="red" face="arial">

                        VP меняют игроков
                    </font>


                </p>
                <a class="btn btn-default" href="{% url 'newspost' parametr=1 %}">

                    Читать далее

                </a>

            </div>

        </div>

        <div class="item">

            <img src="{% static 'app/content/teamspirit.png'%}" alt="Второй слайд" class="img-responsive"/>

            <div class="carousel-caption" role="option">

                <p>

                    Текст для баннера 2

                    <a class="btn btn-default" href="{% url 'newspost' parametr=1 %}">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src=" {% static 'app/content/BetBoom.png'%} " alt="Третий слайд" class="img-responsive"/>

            <div class="carousel-caption" role="option">

                <p>

                    Текст для баннера 3

                    <a class="btn btn-default" href="https://go.microsoft.com/fwlink/?LinkID=525029&clcid=0x409">

                        Читать далее

                    </a>

                </p>

            </div>

        </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <span class="sr-only">Previous</span>

    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

        <span class="sr-only">Next</span>

    </a>

</div>

{% endblock %}
